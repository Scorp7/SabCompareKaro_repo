{% extends 'admins/base.html' %}
{% load static %}

{% block title %}Amazon | Add{% endblock title %}



{% block body_heading %}{% endblock body_heading %}


{% block content %}
    
    <h2 class="text-center alert btn-dark ">Add New Amazon Deal</h2>
    
    <div class="col-6 offset-3">
            <form action="{% url 'add_amazon_url' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Title</label>
                    <input type="text" class="form-control" name="title" id="title" placeholder="Category/Brand/Title">
                </div>
                <div class="mb-5">
                    <label for="body" class="form-label">Body Content</label>
                    <textarea name="body" class="form-control" rows=4 placeholder="Description"></textarea>
                </div>
                <div class="mb-3">
                    <label for="url" class="form-label">Add url</label>
                    <input type="url" class="form-control" id="url" name="url" placeholder="https://www.amazon.in/" required>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Thumbnail</label>
                    <input type="file" accept="image/*" id="image" name="image"  alt="Choose your image" >
                </div>
                
                
                <button type="submit" class="btn btn-success">Add </button>
                <input onclick="location.href='{% url 'amazon_deals_url' %}';" type="button" class="btn btn-secondary mx-4" value="Back"></input>
                
                
            </form>
    </div>    
{% endblock content %}
