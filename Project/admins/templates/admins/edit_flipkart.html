{% extends 'admins/base.html' %}
{% load static %}

{% block title %}Flipkart | Edit{% endblock title %}



{% block body_heading %}{% endblock body_heading %}


{% block content %}
    
    <h2 class="text-center alert btn-dark ">Edit Flipkart Deal</h2>
    
    <div class="col-6 offset-3">
        {% if Data %}
            <form action="{% url 'edit_flipkart_url' Data.id %}" method="POST"  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Title</label>
                    <input type="text" class="form-control" name="title" id="title"  placeholder="Category/Brand/Title"
                    value={{Data.title}} required>
                </div>
                <div class="mb-5">
                    <label for="body" class="form-label">Body Content</label>
                    <textarea name="body" class="form-control" rows=4 required placeholder="Description" > {{Data.body}}</textarea>
                </div>
                <div class="mb-3">
                    <label for="url" class="form-label">Add url</label>
                    <input type="url" class="form-control" id="url" name="url" placeholder="https://www.flipkart.in/" value={{Data.url}} required>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Thumbnail {{Data.image}}</label>
                    <input type="file" accept="image/*" id="image" required name="image" alt="Choose your image" required>
                </div>
                
                
                <button type="submit" class="btn btn-success">Save Changes</button>
                <input onclick="location.href='{% url 'flipkart_deals_url' %}';" type="button" class="btn btn-secondary mx-4" value="Back"></input>
                
                
            </form>
        {% else %}
            <h2 class="text-center alert alert-warning">No Records </h2>

        {% endif %}
    </div>    
{% endblock content %}
