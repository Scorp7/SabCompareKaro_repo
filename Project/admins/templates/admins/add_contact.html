{% extends 'admins/base.html' %}
{% load static %}

{% block title %}{% endblock title %}



{% block body_heading %}{% endblock body_heading %}


{% block content %}
    
    <h2 class="text-center alert btn-dark ">Add New Contact Detail</h2>
    
    <div class="col-6 offset-3">
            <form action="{% url 'add_contact_url' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label" >Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="abc" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label" >Email address</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="abc@xyz.com" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" name="phone" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Mobile number" oninvalid="this.setCustomValidity('Enter a valid mobile number')">
                </div>
                <div class="mb-5">
                    <label for="exampleInputPassword1" class="form-label">Message</label>
                    <textarea name="message" class="form-control" rows=4 placeholder="Enter your concern here" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-success">Add </button>
                <input onclick="location.href='{% url 'contact_detail_url' %}';" type="button" class="btn btn-secondary mx-4" value="Back"></input>
                
                
            </form>
    </div>    
{% endblock content %}
