{% extends 'user/base.html' %}
{% load static %}


{% block title %} 
Login
{% endblock title %}


{% block extra_head %}  
{% endblock extra_head %}




{% block content %}  
<div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
<div class="wrapper wrapper--w960">
<div class="card card-2">
<div class="card-heading"></div>
<div class="card-body">
<h2 class="title">Registration Info</h2>
<form method="POST">
<div class="input-group">
<input class="input--style-2" type="text" placeholder="Name" name="name">
</div>
<div class="row row-space">
<div class="col-2">
<div class="input-group">
<input class="input--style-2 js-datepicker" type="text" placeholder="Birthdate" name="birthday">
<i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
</div>
</div>
<div class="col-2">
<div class="input-group">
<div class="rs-select2 js-select-simple select--no-search">
<select name="gender" tabindex="-1" class="select2-hidden-accessible" aria-hidden="true">
<option disabled="disabled" selected="selected">Gender</option>
<option>Male</option>
<option>Female</option>
<option>Other</option>
</select><span class="select2 select2-container select2-container--default" dir="ltr" style="width: 68.6667px;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-labelledby="select2-gender-mj-container"><span class="select2-selection__rendered" id="select2-gender-mj-container" title="Gender">Gender</span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>
<div class="select-dropdown"></div>
</div>
</div>
</div>
</div>
<div class="input-group">
<div class="rs-select2 js-select-simple select--no-search">
<select name="class" tabindex="-1" class="select2-hidden-accessible" aria-hidden="true">
<option disabled="disabled" selected="selected">Class</option>
<option>Class 1</option>
<option>Class 2</option>
<option>Class 3</option>
</select><span class="select2 select2-container select2-container--default" dir="ltr" style="width: 68.6667px;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-labelledby="select2-class-q7-container"><span class="select2-selection__rendered" id="select2-class-q7-container" title="Class">Class</span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>
<div class="select-dropdown"></div>
</div>
</div>
<div class="row row-space">
<div class="col-2">
<div class="input-group">
<input class="input--style-2" type="text" placeholder="Registration Code" name="res_code">
</div>
</div>
</div>
<div class="p-t-30">
<button class="btn btn--radius btn--green" type="submit">Search</button>
</div>
</form>
</div>
</div>
</div>
</div>
{% endblock content %}


{% block extra_body %}  
{% endblock extra_body %}
